plugins {
    // Apply the java plugin to add support for Java
    id 'java'
	id 'java-library'

    // Apply the application plugin to add support for building a CLI application.
    // id 'application'
    id 'maven'
    // id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven { url  "https://dl.bintray.com/jmonkeyengine/org.jmonkeyengine" }
    maven { url 'https://jitpack.io' }
}

group = 'com.github.walfram'

dependencies {
    // This dependency is used by the application.
    api 'com.google.guava:guava:28.2-jre'

	api 'ch.qos.logback:logback-classic:1.2.3'
	api 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
	api 'org.reflections:reflections:0.9.12'
    
    api 'com.github.stephengold:Heart:6.0.0'
    
    api 'com.simsilica:sio2:1.5.0'
    
    api 'org.codehaus.groovy:groovy-all:3.0.3'
    api 'com.simsilica:lemur:1.14.0'
    api 'com.simsilica:lemur-proto:1.11.0'
    api 'com.simsilica:lemur-props:1.1.1'
    
	api 'org.jmonkeyengine:jme3-core:3.3.2-stable'
	api 'org.jmonkeyengine:jme3-desktop:3.3.2-stable'
	api 'org.jmonkeyengine:jme3-lwjgl3:3.3.2-stable'
	api 'org.jmonkeyengine:jme3-effects:3.3.2-stable'
	api 'org.jmonkeyengine:jme3-plugins:3.3.2-stable'
	
	api 'org.jmonkeyengine:jme3-testdata:3.3.2-stable'

    testImplementation(platform('org.junit:junit-bom:5.7.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

//application {
//    mainClassName = 'sandbox.common.App'
//}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}