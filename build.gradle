plugins {
	id 'java'
//	id 'java-library'
}

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
	withSourcesJar()
	withJavadocJar()
}

group = 'com.github.walfram'
version = '0.0.2'

ext {
	jmev = '3.6.0-stable'
}

dependencies {
	implementation 'com.google.guava:guava:30.0-jre'

	implementation 'ch.qos.logback:logback-classic:1.2.9'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
	implementation 'org.reflections:reflections:0.9.12'

	implementation 'com.github.stephengold:Heart:8.4.0'

	implementation 'com.simsilica:sio2:1.8.0'

	implementation 'org.codehaus.groovy:groovy-all:3.0.17'
	implementation 'com.simsilica:lemur:1.16.0'
	implementation 'com.simsilica:lemur-proto:1.13.0'
	implementation 'com.simsilica:lemur-props:1.2.0'

	implementation "org.jmonkeyengine:jme3-core:$jmev"
	implementation "org.jmonkeyengine:jme3-desktop:$jmev"
	implementation "org.jmonkeyengine:jme3-lwjgl3:$jmev"
	implementation "org.jmonkeyengine:jme3-effects:$jmev"
	implementation "org.jmonkeyengine:jme3-plugins:$jmev"

	implementation "org.jmonkeyengine:jme3-testdata:$jmev"

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}